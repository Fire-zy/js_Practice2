<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				height: 50px;
				width: 200px;
				background-color: lightblue;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<p >第一个P</p>
		<p class="cls">第二个P</p>
		<span>第一个span</span><br />
		<span class="cls">第一个span</span><br />
		<div>第一个div</div>
		<div class="cls">第二个div</div>
		<input type="button" id="btn" value="显示效果" /><br />
		<script src="common.js"></script>
		<script>
			//根据类样式的名字获取元素
			my$("btn").onclick=function(){
				var objs=document.getElementsByClassName("cls");
				for(var i=0;i<objs.length;i++){
					objs[i].style.backgroundColor="lightcyan";
				}
			};
		</script>
	</body>
</html>
